<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Notas:</h1>
  <hr>
  {%for k, v in notas.items()%}
    <!-- {{k}} - {{v}} -->
    <details>
      <summary>{{k}}</summary>
      <span>{{v}}</span>
    </details>
  {%endfor%}
</body>
</html>
