{% extends 'base.html'%}
{% block conteudo%}
  <h2 style="text-align: center;">Lista de Frutas</h2>
  <hr>
    <ul class="list-group">
      {%for fruta in frutas %}
          <li class="list-group-item m-2">{{fruta}}</li>
      {% endfor %}
    </ul>
  <hr>
  <form
    action="{{url_for('principal')}}"
    method="POST"
    style="margin-top: 25px;margin-left: 25px;"
  >
  <div class="form-group col-10">
    <label for="exemploFruta" class="form-label">Fruta</label>
    <input
      class="form-control"
      id="exemploFruta"
      type="text"
      name="fruta"
      placeholder="Adicione uma fruta..."
    >
  </div>
    <button class="btn btn-success mt-2 btn-sm">Adicionar</button>
  </form>
{% endblock conteudo%}
