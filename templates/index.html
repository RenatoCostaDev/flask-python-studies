<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista-frutas</title>
</head>
<body>
  <h2 style="text-align: center;">Lista de Frutas : </h2>
  <hr>
    <ul>
      {%for fruta in frutas %}
          <li>{{fruta}}</li>
      {% endfor %}
    </ul>
  <hr>
  <form
    action="{{url_for('principal')}}"
    method="POST"
    style="margin-top: 25px;margin-left: 25px;"
  >
    <input type="text" name="fruta" placeholder="Adicione uma fruta...">
    <button>Adicionar</button>
  </form>
</body>
</html>
